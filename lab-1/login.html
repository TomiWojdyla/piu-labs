<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab-1: Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav>
      <a href="./index.html">Powrót do Lab 1</a>
      <hr />
    </nav>
    <main class="center-flex">
      <form action="https://httpbin.org/post" method="post" class="login-box">
        <section>
          <h1>Logowanie</h1>
          <h6>
            Wpisz nazwę użytkownika oraz hasło i kliknij przycisk 'Dalej'.
          </h6>
        </section>
        <section>
          <input type="text" , required placeholder="Nazwa użytkownika" />
          <input type="password" , required placeholder="Hasło" />
          <input type="submit" , value="Dalej" />
        </section>
      </form>
    </main>
  </body>
</html>
